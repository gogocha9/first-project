<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_left">
            <h3 class="logo">Madia</h3>
            <ul>
                <li><a href="#">Woman</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Childern</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>

        <div class="header_right">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="contacts">
        <span>PROMOTION</span>
        <h1>Super<br>
            Value Deals</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Molestias asperiores sequi fugiat obcaecati ut,
            suscipit velit beatae.</p>
        <div class="view_more">
            <span>View more</span>
            <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </div>

    </div>

    <div class="sns">
        <ul>
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
    </div>

    <div class="toggleMenu">
        <h1>OPTION</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Log Up</a></li>
            <li><a href="#">My Shopping</a></li>
        </ul>
    </div>

    <img src="model.png" alt="model" width="750px">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const hr = document.querySelector('.header_right');
        const toggleMenu = document.querySelector('.toggleMenu');

        hr.addEventListener('click', () => {
            hr.classList.toggle('active');
            toggleMenu.classList.toggle('active');
        })
    </script>
</body>

</html>
