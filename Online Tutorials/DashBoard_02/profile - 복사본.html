<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet_DashBoard_02</title>
    <script src="https://kit.fontawesome.com/c63796b854.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo2.png" alt="logo" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification"></li>
                <li><img src="images/inbox.png" alt="inbox"></li>
                <li><img src="images/video.png" alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="search">
                <input type="text" placeholder="Search">
            </div>

            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png" alt="profile-pic">
            </div>
        </div>

        <!------- settings-menu ------->
        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="profile-pic">
                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png" alt="feedback">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" alt="setting" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="images/arrow.png" alt="arrow" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" alt="help" class="settings-icon">
                    <a href="#">Help & Support <img src="images/arrow.png" alt="arrow" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" alt="display" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" alt="arrow" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" alt="logout" class="settings-icon">
                    <a href="#">Logout <img src="images/arrow.png" alt="arrow" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- -----------profile page ------------ -->

    <div class="profile-container">
        <img src="images/cover.png" class="cover-img">
        <div class="profile-details">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="images/profile.png" class="pd-images">
                    <div>
                        <h3>Jack Nicholson</h3>
                        <p>120 Friends - 20 mutual</p>
                        <img src="images/member-1.png">
                        <img src="images/member-2.png">
                        <img src="images/member-3.png">
                        <img src="images/member-4.png">
                    </div>
                </div>
            </div>

            <div class="pd-right">
                <button type="button">Friends</button>
                <button type="button">Message</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright 2021 - Easy Tutorials YouTube Chanel</p>
    </div>

<script src="app.js"></script>
</body>
</html>
